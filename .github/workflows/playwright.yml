name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4 # 1. Pulls your code into the runner

    - uses: actions/setup-node@v4 # 2. Installs Node.js
      with:
        node-version: 20

    - name: Install dependencies
      run: npm ci # 3. 'ci' is faster and cleaner than 'install' for pipelines

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps # 4. Installs browsers + OS libraries

    - name: Run Playwright tests
      run: npx playwright test # 5. Executes your tests

    - uses: actions/upload-artifact@v4 # 6. Saves the report if tests fail
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30